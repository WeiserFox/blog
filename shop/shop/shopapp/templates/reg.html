{% extends 'base.html' %}

{% block title %} Регистрация {% endblock %}

{% block content %}

    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row">
                <div class="col-lg-8 tm-post-col">
                    <div class="tm-post-full">
                        <div>
                            <form action="" class="mb-5 tm-comment-form" method="post">
                                {% csrf_token %}
                                <h2 class="tm-color-primary tm-post-title mb-4">Регистрация </h2>
                                <div class="mb-4">
                                    <input class="form-control" placeholder="Введите ваше имя" name="name" type="text" required maxlength="10">
                                </div>
                                <div class="mb-4">
                                    <input type="text" class="form-control" placeholder="Введите пароль" name="password" type="text" required>
                                </div>
                                <div class="mb-4">
                                    <input type="text" class="form-control" placeholder="Повторите пароль" name="password_check" type="text" required>
                                </div>
                                <div class="mb-4">
                                    <input class="form-control" placeholder="Введите вашу эл. почту" name="email" type="email" required>
                                </div>

                                <div>
                                    <button class="tm-btn tm-btn-primary tm-btn-small" type="submit">Зарегестрироваться</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

{% endblock %}
